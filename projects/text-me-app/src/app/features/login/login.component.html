<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <h2>Log In</h2>
      <mat-error *ngIf="!loginValid"> The username and password were not recognized </mat-error>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" name="email" required />
        <mat-error> Please provide a valid email address </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" placeholder="Password" formControlName="password" name="password" required />
        <mat-error> Please provide a valid password </mat-error>
      </mat-form-field>
      <!-- <div class="btn-group" role="group" aria-label="Basic example"> -->
      <button class="btn btn-outline-primary mr-1" href="#">Sign up</button>
      <button class="btn btn-outline-primary" href="#">Login</button>
      <button (click)="login()" mat-raised-button color="primary" [disabled]="!form.valid">Login</button>
      <button (click)="login()" mat-raised-button color="primary" [disabled]="!form.valid">Register</button>
      <!-- </div> -->
    </form>
  </mat-card-content>
</mat-card>
